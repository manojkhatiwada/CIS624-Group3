<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj's Azure VM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        .info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Manoj's Azure VM!</h1>
        <p>This is a simple HTML page deployed on an Azure Virtual Machine using Terraform.</p>
        <div class="info">
            <p><strong>Deployed using:</strong> Terraform + Cloud-Init</p>
            <p><strong>Web Server:</strong> Nginx</p>
            <p><strong>Platform:</strong> Azure Linux VM (Ubuntu 22.04)</p>
            <p><strong>Infrastructure as Code:</strong> Terraform</p>
        </div>
    </div>
</body>
</html>
